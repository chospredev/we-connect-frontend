<mat-card>
  <mat-card-header>
    <mat-card-title>Movies</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>
      <ng-container matColumnDef="genre">
        <th mat-header-cell *matHeaderCellDef>Genre </th>
        <td mat-cell *matCellDef="let element"> {{element.genre}} </td>
      </ng-container>
      <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef> Author </th>
        <td mat-cell *matCellDef="let element"> {{element.author}} </td>
      </ng-container>
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date | date: 'dd. MMMM, yyyy'}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element"> 
            <button class="delete-movie" mat-raised-button (click)="deleteMovie(element.id)" color="secondary">Delete Movie</button>
            <button class="select-movie" mat-raised-button (click)="selectMovie(element)" color="secondary">Select Movie</button>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-header>
    <mat-card-title>Insert a movie</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form #f ="ngForm" class="mat-elevation-z8" style="width: 100%; padding: 5px;">

      <mat-form-field>
        <input matInput placeholder="Title" name="title" [(ngModel)] = "movie.title" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Genre" name="genre" [(ngModel)] = "movie.genre" required>
      </mat-form-field>
      <mat-form-field>
          <input matInput placeholder="Author" name="author" [(ngModel)] = "movie.author" required>
      </mat-form-field>
      
    </form>

  </mat-card-content>
  <mat-card-actions>
      <button type="submit" mat-raised-button *ngIf="!movie.id" (click)="insertMovie(f)" color="primary">Save movie</button>
      <button type="submit" mat-raised-button *ngIf="movie.id" (click)="updateMovie(f)" color="primary">Update movie</button>
      <button mat-raised-button (click)="newMovie()" color="primary">New..</button>
      
  </mat-card-actions>

  <mat-card-actions>
    <button class="routerButton" routerLink="/" type="button" mat-raised-button color="primary">Home</button>
    <button class="routerButton" routerLink="/books" type="button" mat-raised-button color="primary">Books</button>    
  </mat-card-actions>

</mat-card>
